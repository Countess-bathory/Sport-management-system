<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Login</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]='loginForm'>

                    <div class="form-group">
                        <input type="email" class="form-control" formControlName='email' placeholder="Email">
                    </div>
                    <div *ngIf="loginForm.controls['email'].invalid && 
                        (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="loginForm.controls['email'].errors.email">
                            Email format invalid
                        </div>
                        <div *ngIf="loginForm.controls['email'].errors.required">
                            Email required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName='pwd' placeholder="Password">
                    </div>
                    <div *ngIf="loginForm.controls['pwd'].invalid && 
                        (loginForm.controls['pwd'].dirty || loginForm.controls['pwd'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="loginForm.controls['pwd'].errors.required">
                            Pwd required
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary py-3 px-5">Login</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</div>
