<div class="col-lg-12" style="margin-bottom: 150px;">
    <div class="custom-media d-flex">
        <div class="img mr-4">
            <img [src]="player.photo" alt="Image" class="img-fluid">
        </div>
        <div class="text">
            <span class="meta">{{player.birthDate}}</span>
            <h3 class="mb-4"><a href="#">{{player.name}}</a></h3>
            <p>{{player.description}}</p>
            <p><a href="#">{{player.team}}</a></p>
        </div>
    </div>
</div>
