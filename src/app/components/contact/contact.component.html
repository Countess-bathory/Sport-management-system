<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Contact</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #contactForm='ngForm' (ngSubmit)='valider()' >
            <div class="form-group">
              <input type="text" [(ngModel)]='contact.name' [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]='contact.email' [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]='contact.subject' [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Subject">
            </div>
            <div class="form-group">
              <textarea [(ngModel)]='contact.message' [ngModelOptions]="{standalone: true}" name="" class="form-control" id="" cols="30" rows="10" placeholder="Write something..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary py-3 px-5">Send</button>
            </div>
          </form>  
        </div>
        <div class="col-lg-4 ml-auto">
          
          <ul class="list-unstyled">
            <li class="mb-2">
              <strong class="text-white d-block">Address</strong>
              Imm Yasmin Towr, Centre Urbain Nord, Tunis.
            </li>
            <li class="mb-2">
              <strong class="text-white d-block">Email</strong>
              <a href="#">Contact@crocodr.com</a>
            </li>
            <li class="mb-2">
              <strong class="text-white d-block">
                Phone
              </strong>
              <a href="#">+216 24 600 900</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
